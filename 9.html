<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ GlassyBoard Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            color: #444;
            overflow-x: hidden;
            transition: background 0.5s ease; /* Smooth transition for color change */
            
            /* Default Animated Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* The Animation for the default background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. GLASS HEADER --- */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            font-size: 1.8rem;
            letter-spacing: -1px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* --- 3. CONTROLS (Color Picker & Buttons) --- */
        
        /* The Color Picker Wrapper */
        .color-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: 0.3s;
        }
        .color-wrapper:hover { background: rgba(255,255,255,0.4); }
        
        .color-wrapper label {
            color: white;
            font-size: 0.9rem;
            margin-right: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Hide default ugly input, style the visible label/div */
        input[type="color"] {
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: none;
            padding: 0;
            border-radius: 50%;
        }

        /* 3D Add Button */
        #add-btn {
            background: white;
            color: #333;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* --- 4. DASHBOARD GRID --- */
        #app {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 35px;
            padding: 50px;
            perspective: 1500px; /* Enhanced 3D perspective */
        }

        /* --- 5. ULTRA GLASSY NOTE --- */
        .note {
            height: 280px;
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            
            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.65); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 1); /* Highlight top edge */
            
            /* 3D Shadows */
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 0 30px rgba(255,255,255,0.7);

            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy spring effect */
            position: relative;
            transform-style: preserve-3d;
            animation: popIn 0.5s ease-out forwards;
        }

        /* 3D Hover Lift */
        .note:hover {
            transform: translateY(-15px) scale(1.02) rotateX(5deg);
            box-shadow: 
                0 30px 50px rgba(0, 0, 0, 0.15),
                0 10px 20px rgba(0,0,0,0.1);
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .emoji-badge {
            font-size: 1.8rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.2s;
        }
        .note:hover .emoji-badge { transform: scale(1.2) rotate(-10deg); }

        .note textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            resize: none;
            font-family: 'Inter', sans-serif;
            font-size: 1.05rem;
            color: #333;
            outline: none;
            line-height: 1.6;
            font-weight: 500;
        }

        .note textarea::placeholder { color: rgba(0,0,0,0.4); }

        /* Delete Button */
        .delete-btn {
            background: rgba(255,255,255,0.5);
            border: none;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: 0.3s;
        }
        .delete-btn:hover { background: #ff4757; color: white; transform: rotate(90deg); }

        .date-tag {
            font-size: 0.75rem;
            color: #666;
            margin-top: 10px;
            text-align: right;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Animation Keyframes */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5) translateY(50px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Color Themes for Notes (Subtle Gradients) */
        .note.yellow { background: linear-gradient(135deg, rgba(255, 248, 185, 0.85), rgba(255, 255, 255, 0.5)); }
        .note.blue   { background: linear-gradient(135deg, rgba(199, 236, 255, 0.85), rgba(255, 255, 255, 0.5)); }
        .note.pink   { background: linear-gradient(135deg, rgba(255, 209, 233, 0.85), rgba(255, 255, 255, 0.5)); }
        .note.purple { background: linear-gradient(135deg, rgba(230, 209, 255, 0.85), rgba(255, 255, 255, 0.5)); }

    </style>
</head>
<body>

    <header>
        <h1>ðŸ’Ž GlassyBoard</h1>
        
        <div class="controls">
            <div class="color-wrapper" title="Choose Background Color">
                <label for="bg-picker">ðŸŽ¨ Theme</label>
                <input type="color" id="bg-picker" value="#ffffff">
            </div>

            <button id="add-btn" onclick="addNote()">
                <span>âž• New Note</span>
            </button>
        </div>
    </header>

    <div id="app">
        </div>

    <script>
        const appElement = document.getElementById("app");
        const bgPicker = document.getElementById("bg-picker");

        // --- INIT: Load Background Preference ---
        const savedBg = localStorage.getItem('bg-color');
        if(savedBg) {
            applyBackground(savedBg);
            bgPicker.value = savedBg; // Sync picker
        }

        // --- BACKGROUND CHANGER ---
        bgPicker.addEventListener('input', (e) => {
            const color = e.target.value;
            applyBackground(color);
            localStorage.setItem('bg-color', color);
        });

        function applyBackground(color) {
            document.body.style.animation = 'none'; // Stop the rainbow animation
            document.body.style.background = color; // Apply solid color
        }

        // --- LOAD NOTES ---
        getNotes().forEach(note => {
            const noteEl = createNoteElement(note.id, note.content, note.color, note.emoji, note.date);
            appElement.appendChild(noteEl);
        });

        // --- CORE FUNCTIONS ---

        function createNoteElement(id, content, colorClass, emoji, dateStr) {
            const element = document.createElement("div");
            element.classList.add("note");
            element.classList.add(colorClass);

            // Header
            const header = document.createElement("div");
            header.classList.add("note-header");
            
            const emojiSpan = document.createElement("span");
            emojiSpan.classList.add("emoji-badge");
            emojiSpan.innerText = emoji;

            const deleteBtn = document.createElement("button");
            deleteBtn.classList.add("delete-btn");
            deleteBtn.innerText = "âœ•";
            deleteBtn.onclick = () => deleteNote(id, element);

            header.appendChild(emojiSpan);
            header.appendChild(deleteBtn);

            // Text
            const textArea = document.createElement("textarea");
            textArea.value = content;
            textArea.placeholder = "Write something brilliant...";
            textArea.addEventListener("input", () => updateNote(id, textArea.value));

            // Footer
            const footer = document.createElement("div");
            footer.classList.add("date-tag");
            footer.innerText = dateStr;

            element.appendChild(header);
            element.appendChild(textArea);
            element.appendChild(footer);

            return element;
        }

        function addNote() {
            const notes = getNotes();
            
            // Randomizers
            const colors = ['yellow', 'blue', 'pink', 'purple'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const emojis = ['âš¡', 'ðŸ’¡', 'ðŸŒˆ', 'ðŸ”¥', 'ðŸš€', 'ðŸ‘€', 'ðŸŽ¨', 'ðŸŽ¯', 'ðŸ¥‘', 'ðŸ¤–'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];

            const today = new Date().toLocaleDateString('en-US', { weekday:'short', day:'numeric' });

            const noteObject = {
                id: Date.now(),
                content: "",
                color: randomColor,
                emoji: randomEmoji,
                date: today
            };

            const noteElement = createNoteElement(noteObject.id, noteObject.content, noteObject.color, noteObject.emoji, noteObject.date);
            appElement.prepend(noteElement); // Add to start

            notes.unshift(noteObject);
            saveNotes(notes);
        }

        function updateNote(id, newContent) {
            const notes = getNotes();
            const target = notes.find(n => n.id == id);
            if(target) {
                target.content = newContent;
                saveNotes(notes);
            }
        }

        function deleteNote(id, element) {
            // Classy exit animation
            element.style.transform = "scale(0.8) translateY(20px)";
            element.style.opacity = "0";
            
            setTimeout(() => {
                const notes = getNotes().filter(n => n.id != id);
                saveNotes(notes);
                if(element.parentNode) {
                    appElement.removeChild(element);
                }
            }, 300);
        }

        // --- LOCAL STORAGE ---
        function getNotes() {
            return JSON.parse(localStorage.getItem("glass-pro-notes") || "[]");
        }

        function saveNotes(notes) {
            localStorage.setItem("glass-pro-notes", JSON.stringify(notes));
        }
    </script>
</body>
</html>
